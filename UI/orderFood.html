<!--Order food page-->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fast-Food-Fast</title>
        
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
        <script src="js/main.js"></script>

	</head>
	<body >
            <h1 id="logo">Fast-Food Fast</h1>
                <div class="admin_tabs">
                    <input id="adminSignupOthers"  onclick="window.location.href='admin_sign_up_others.html'" type="button" value="Signup Others" />
                    <input id="updateMenu"  onclick="window.location.href='menu.html'" type="button" value="Update Menu" />
                    <input id="allOrders"  onclick="window.location.href='orderFood.html'" type="button" value="All Orders" />
                    <input id="specificOrder"  onclick="window.location.href='orderFood.html'" type="button" value="Specific Order" />
                </div>
                <div class="tabs">
                    <input id="orderFoodBtn" onclick="availableFood()" type="button" value="Order Food" />
                    <input id="menuBtn"  onclick="window.location.href='menu.html';fetchMenu();return false;" type="button" value="Menu" />
                    <input id="userHistoryBtn"  onclick="window.location.href='user_history.html'" type="button" value="User History" />
                    <input id="logOutBtn"  onclick="logout()" type="button" value="Log Out" />
                </div>
                
                <div id="order_food" class="tabcontents">
                    <form id="orderFood_form" method="post" onsubmit="placeOrder();return false" validate>
            
                        <h2>Place your order</h2>
                        <label for="available_food"><b>Food</b></label>
                        <select id="available_food" >
                        </select>
                        <label for="address"><b>Delivery Point</b></label>
                        <input type="text" placeholder="Enter the delivery address"  id="address" required>
                        <label for="quantity"><b>Quantity</b></label>
                        <input type="number" id="quantity" min="1" step="1" value="1"/>
                        <label for="contact"><b>Phone Number: +254</b></label>
                        <input type="tel" placeholder="720682290" size="9" id="contact" pattern="7[0-9]{8}" required >
  
                        <div class="tabs">
                                <input type="reset" value="Reset" />
                                <input type="submit" value="Check Out" />
                        </div>
                    </form>
                </div>
    </body>
</html>
