<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fast-Food-Fast</title>
        
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
        <script src="js/main.js"></script>

	</head>
	<body >
            <h1 id="logo">Fast-Food Fast</h1>
                <div class="admin_tabs">
                    <input id="adminSignupOthers"  onclick="window.location.href='admin_sign_up_others.html'" type="button" value="Signup Others" />
                    <input id="updateMenu"  onclick="window.location.href='menu.html'" type="button" value="Update Menu" />
                    <input id="allOrders"  onclick="window.location.href='orderFood.html'" type="button" value="All Orders" />
                    <input id="specificOrder"  onclick="window.location.href='orderFood.html'" type="button" value="Specific Order" />
                </div>
                <div class="tabs">
                    <input id="orderFoodBtn" onclick="window.location.href='orderFood.html';availableFood()" type="button" value="Order Food" />
                    <input id="userHistoryBtn"  onclick="window.location.href='user_history.html'" type="button" value="User History" />
                    <input id="menuBtn"  onclick="fetchMenu();return false;" type="button" value="Menu" />
                    <input id="logOutBtn"  onclick="window.location.href='log_out.html';logout()" type="button" value="Log Out" />
                </div>
                <div class="admin_only">
                    <form id="update_menu_form" onsubmit= "updateMenu();return false"  method="post" novalidate>
                
                        <h2>Sign In</h2>
                        <label for="meal_name"><b>Meal Name</b></label>
                        <input type="text" placeholder="Enter meal name"  name="meal_name" required>
                        <label for="meal_price"><b>Meal Price</b></label>
                        <input type="number" min="1" step="any" placeholder="Enter the meal price"  name="meal_price" required>

                        <div class="tabs">
                                <input type="reset" value="Reset" />
                                <input type="submit" value="Update Menu" />
                        </div>
                    </form>
                </div>
                <div id = "menu">
                   
                </div>
                
                
    </body>

</html>
