<!-- sign up page -->-->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fast-Food-Fast</title>
        
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
        <script src="js/main.js"></script>

	</head>
	<body >
                <h1 id="logo">Fast-Food Fast</h1>
                <div class="tabs">
                    <input id="signUpBtn" onClick="fetchSignUpToken()" type="button" value="Sign Up" />
                    <input id="signInBtn" onClick="window.location.href='sign_in.html';signInFunction()" type="button" value="Sign In" />
                    <input id="adminBtn"  onclick="window.location.href='admin.html'" type="button" value="Admin" />
                    
                </div>
                <div id="sign_up" class="tabcontents">
                    <form id="signUp_form" onsubmit= "fetchSignUpToken();return false"  method="post" novalidate>
            
                        <h2>Sign Up</h2>
                        <p> Please fill in the form to create an account</p>
                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email"  name="email" required>

                        <label for="username"><b>User Name</b></label>
                        <input type="text" placeholder="Enter your user name"  name="username" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="password-repeat" required>
                        
                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                        </label>
                        <div class="tabs">
                            <input type="reset" value="Reset" />
                            <input type="submit" value="Submit"/>
                        </div>
                    </form>
                </div>
                
                
               

                
            
        
    </body>
</html>
