<!-- sign up page -->-->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fast-Food-Fast</title>
        
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
        <script src="js/main.js"></script>

	</head>
	<body >
                <h1 id="logo">Fast-Food Fast</h1>
                <div class="tabs">
                    <!--<input id="signUpBtn" onClick="signUpFunction()" type="button" value="Sign Up" />-->
                    <input id="orderFoodBtn" onclick="window.location.href='orderFood.html'" type="button" value="Order Food" />
                    <input id="userHistoryBtn"  onclick="window.location.href='user_history.html'" type="button" value="User History" />
                    <input id="menuBtn"  onclick="window.location.href='menu.html';fetchMenu();return false;" type="button" value="Menu" />
                    <input id="logOutBtn"  onclick="window.location.href='log_out.html';logout()" type="button" value="Log Out" />
                
                </div>
                <div class="admin_tabs">
                    <input id="adminSignupOthers"  onclick="window.location.href='admin_sign_up_others.html'" type="button" value="Admin Signup Others" />
                    <input id="updateMenu"  onclick="window.location.href='menu.html'" type="button" value="Update Menu" />
                    <input id="allOrders"  onclick="window.location.href='orderFood.html'" type="button" value="All Orders" />
                    <input id="specificOrder"  onclick="window.location.href='orderFood.html'" type="button" value="Specific Order" />
                </div>
                <div id="sign_up" class="tabcontents">
                    <form id="signUp_others_form" onsubmit= "adminSignupOthers();return false" method="post" novalidate>
            
                        <h2>Sign Up</h2>
                        <p> Please fill in the form to sign up another user</p>
                        <label for="email"><b>Email</b></label>
                        <input type="email" placeholder="Enter Email"  name="email" required>

                        <label for="username"><b>User Name</b></label>
                        <input type="text" placeholder="Enter your user name"  name="username" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repeat Password" name="password-repeat" required>
                        <label for="admin_status"><b>Admin Status</b></label>
                        <select id="admin_status" >
                            <option value=0>False</option>
                            <option value=1>True</option>
                        </select>
                        
                        <div class="tabs">
                            <input type="reset" value="Reset" />
                            <input type="submit" value="Submit"/>
                        </div>
                    </form>
                </div>
                
                
               

                
            
        
    </body>
</html>
